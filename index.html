<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender via Python</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      font-size: 16px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #7289da;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🚀 Envoyer un message via Webhook Discord</h1>
  <textarea id="message" placeholder="Tape ton message ici..."></textarea><br>
  <label>Nombre d’envois :</label>
  <input type="number" id="count" value="1" min="1" max="10"><br>
  <button onclick="send()">Envoyer</button>

  <script>
    async function send() {
      const msg = document.getElementById("message").value;
      const count = parseInt(document.getElementById("count").value);

      if (!msg.trim()) return alert("Message vide !");
      if (count < 1 || count > 10) return alert("Entre 1 et 10 envois max.");

      for (let i = 0; i < count; i++) {
        try {
          const response = await fetch('http://localhost:5000/send_message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: msg
            })
          });
          
          const data = await response.json();
          if (response.ok) {
            console.log(data.success);
          } else {
            console.error(data.error);
            break;
          }
        } catch (e) {
          console.error("Erreur lors de l'envoi :", e);
          alert("Erreur réseau ⚠️");
          break;
        }
      }

      alert("✅ Message envoyé !");
    }
  </script>

</body>
</html>
