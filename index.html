<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer au Webhook Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Envoyer un message</h1>
        <input type="text" id="message" placeholder="Entrez votre message">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) {
                alert("Veuillez entrer un message !");
                return;
            }

            const webhookUrl = 'https://discord.com/api/webhooks/1368134567759970304/oLfo1NNUAYTFMwPrgusrAyKt5CaXsuSv2cYTA46j2iASAFjt2_gAgu0EySuA7GrZVzDU';
            const payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Message envoyÃ© !");
                    document.getElementById("message").value = ""; // Clear input
                } else {
                    alert("Erreur lors de l'envoi du message.");
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert("Erreur lors de l'envoi du message.");
            });
        }
    </script>

</body>
</html>
