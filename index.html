<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      font-size: 16px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #7289da;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🚀 Envoyer un message via Webhook Discord</h1>
  <textarea id="message" placeholder="Tape ton message ici..."></textarea><br>
  <label>Nombre d’envois :</label>
  <input type="number" id="count" value="1" min="1" max="10"><br>
  <button onclick="send()">Envoyer</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1368134567759970304/oLfo1NNUAYTFMwPrgusrAyKt5CaXsuSv2cYTA46j2iASAFjt2_gAgu0EySuA7GrZVzDU";

    async function send() {
      const msg = document.getElementById("message").value;
      const count = parseInt(document.getElementById("count").value);

      if (!msg.trim()) return alert("Message vide !");
      if (count < 1 || count > 10) return alert("Entre 1 et 10 envois max.");

      for (let i = 0; i < count; i++) {
        try {
          await fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: msg
            })
          });
        } catch (e) {
          console.error("Erreur lors de l'envoi :", e);
          alert("Erreur réseau ou CORS ⚠️");
          break;
        }
      }

      alert("✅ Message envoyé !");
    }
  </script>

</body>
</html>
